<div class="filters" id="filters" [ngClass]="{'filters-closed': !isOpen}">

    <div class="filters-icon" (click)="setIsOpen()">
      <mat-divider class="filters-divider"></mat-divider>
      <mat-divider class="filters-divider"></mat-divider>
      <mat-divider class="filters-divider"></mat-divider>
    </div>
    <div class="filters-fields">
      <app-autocomplete [options]="sports" (setOptions)="selectSports($event)" label="Search by sports"></app-autocomplete>
      <app-autocomplete [options]="sports" (setOptions)="selectSports($event)" label="Search by tricks"></app-autocomplete>
    </div>
  </div>
</div>
