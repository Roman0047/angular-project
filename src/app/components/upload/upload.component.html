<div class="upload" [ngClass]="{'upload-small': small, 'upload-medium': medium, error }" (click)="upload.click()">
  <img *ngIf="file" [src]="apiUrl + file" class="upload-image" alt="upload">
  <input type="file" style="display: none" #upload (change)="uploadFile($event)">
  <button *ngIf="!file" mat-fab color="basic" class="upload-button">
    <mat-icon class="upload-button-icon">upload</mat-icon>
  </button>
  <mat-hint *ngIf="error" class="error">{{ error }}</mat-hint>
</div>
