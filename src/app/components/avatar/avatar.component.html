<button
  mat-fab
  color="basic"
  class="avatar"
  [routerLink]="authService.user.id === user.id ? '/profile' : ['/user', user.id]"
>
  <img *ngIf="user.avatar" [src]="apiUrl + user.avatar" alt="user" class="avatar-image">
  <mat-icon *ngIf="!user.avatar" class="avatar-icon">account_circle</mat-icon>
</button>
