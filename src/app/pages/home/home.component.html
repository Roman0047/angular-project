<div class="page">
  <div class="page-inner mb-90">
    <div class="w-100 center">
      <mat-card-title class="mb-30">Home</mat-card-title>
    </div>
    <app-post
      *ngFor="let item of posts; let i = index"
      [post]="item"
      [class]="i > 0 ? 'mt-40' : ''"
      (setSportTags)="setSportTags($event)"
      (setTrickTags)="setTrickTags($event)"
    ></app-post>
  </div>
  <app-filters
    #filtersComponent
    *ngIf="isPostsLength"
    (search)="search($event)"
    (setSports)="setSports($event)"
    (setTricks)="setTricks($event)"
  ></app-filters>
</div>
